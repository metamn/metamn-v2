<div class="iphone-mockup">
  <div class="iphone-mockup__header">
  <div class="iphone-mockup-camera">
  <span class="iphone-mockup-camera__circle"></span>
</div>

  <div class="iphone-mockup-sensor">
  <span class="iphone-mockup-sensor__sensor"></span>
  <span class="iphone-mockup-sensor__speaker"></span>
</div>

</div>

  <div class="iphone-mockup__body">
  




<figure class="figure">
  

  <!-- The default extension is .png but other formats are handled too -->
  
  

  <!-- If 'onesize' is set all images will have the same size -->
  
    <!-- Naming convention for responsive images -->
    
    
    
    
    
    
    
    
  

  <!-- Showing different images for different devices -->
  


  <!-- Figcaption is image title unless is not set explicitely -->
  
  

  


  <!-- Image url can be relative or absolute -->
  
  


  <picture class="picture">
    <!--[if IE 9]><video style="display: none;"><![endif]-->
    <source media="(min-width: 1600px)" srcset="/assets/images/_desktop.png, /assets/images/_desktop2x.png 2x">
    <source media="(min-width: 1024px)" srcset="/assets/images/_laptop.png, /assets/images/_laptop2x.png 2x">
    <source media="(min-width: 600px)" srcset="/assets/images/_tablet.png, /assets/images/_tablet2x.png 2x">
    <source media="(max-width: 599px)" srcset="/assets/images/_mobile.png, /assets/images/_mobile2x.png 2x">
    <!--[if IE 9]></video><![endif]-->
    <!-- to make it work with imagesLoaded the 'srcset' is replaced by a standard fallback 'src' -->
    <img class="img" src="/assets/images/_laptop.png" alt="">
  </picture>

  <figcaption class="figcaption figcaption--from-title">
    
  </figcaption>


</figure>

</div>

  <div class="iphone-mockup__footer">
  <span class="iphone-mockup-button"></span>
</div>

</div>
